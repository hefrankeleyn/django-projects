{% extends "base_generic.html" %}

{% block content %}
    <h1>All Blogger</h1>
    {% if blogger_list %}
    <ul>
      {% for blogger in blogger_list %}
        <li>
          <a href="{{ blogger.get_absolute_url }}">{{ blogger.first_name}} {{ blogger.last_name }}</a> ({{ blogger.profession }})
        </li>
      {% endfor %}
    </ul>
    {% else %}
      <p>There are no bloggers.</P>
    {% endif %}
{% endblock %}
